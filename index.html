<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
<div class="container.fluid text-center">
  <img src="http://www.userlogos.org/files/logos/sjdvda/Wikipedia.png" alt="WikiSearch" width="300">
    <h2>Search for a topic on Wikipedia</h2>
    <h3>Click random if you're feeling lucky</h3>
  <input class="query col-sm-10 col-xs-12" type="text" id="query">
  <button class="btn col-sm-1 col-xs-6" id="search">Search</button>
  <button class="btn col-sm-1 col-xs-6" id="random">Random</button>
  <div class = "container results" id="results"></div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
